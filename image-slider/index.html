<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="top">
            <button class="arrow left">&lt;</button>
        <div class="frame">
            <div class="slider">
                <img src="https://source.unsplash.com/random/500x500?sig=incrementingIdentifier" alt="">
                <img src="https://source.unsplash.com/random/500x500?sig=something" alt="">
                <img src="https://source.unsplash.com/random/500x500?sig=cat" alt="">
                <img src="https://source.unsplash.com/random/500x500?sig=anything" alt="error image">
            </div>
        </div>
        <button class="arrow right">&gt;</button>
        </div>
        <div class="buttons">
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
